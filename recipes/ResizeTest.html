<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Circle Test</title>
    <link href="http://fonts.googleapis.com/css?family=Candal" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <meta name="author" content="Philip Rideout">
    <link href="../recipes/css/style.css" rel="stylesheet">
  </head>
  <body>

    <h1>Resize Test</h1>
 
    <div style="color:#700;margin-bottom:10px">Try widening your window to check the aspect ratio.</div>

    <canvas style="width:100%;height:360px">
    </canvas>
    
    <div>
      <a href="../recipes/index.html">
        <img id="home-button"
             src="../recipes/media/giza.svg"
             alt="home">
      </a>
    </div>
    
    <script
       src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"
       type="text/javascript"></script>

    <!--script src="../build/giza.min.js"></script-->
    <script src="../giza/Giza.js"></script>
    <script src="../giza/Polygon.js"></script>
    <script src="../giza/Vector.js"></script>
    <!--script src="../giza/Matrix.js"></script-->
    <script src="../giza/WebGL.js"></script>

    <script src="../recipes/ResizeTest.js"></script>

    <script id="simplevs" type="x-shader/x-vertex">
      attribute vec4 Position;
      uniform mat4 modelview;
      uniform mat4 projection;
      void main()
      {
          vec4 p = Position;
          gl_Position = projection * modelview * p;
      }
    </script>

    <script id="simplefs" type="x-shader/x-fragment">
      precision highp float;
      uniform vec4 color;
      void main()
      {
          gl_FragColor = color;
      }
    </script>

  </body>
</html>
