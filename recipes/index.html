<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Recipe List</title>
    <link href="http://fonts.googleapis.com/css?family=Candal" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <meta name="author" content="Philip Rideout">
    <link href="../recipes/css/style.css" rel="stylesheet">
    <style>
        a, a:visited, a:hover {
            text-decoration: none;
            color: #11a;
        }

        a:hover {
            color: #55f;
        }

        a.big {
            font: 32px 'Open Sans', sans-serif;
        }

        a.small {
            margin-left: 15px;
            color: #662;
        }

        a.small:hover {
            margin-left: 15px;
            color: #730;
        }
    </style>
    <script src="../recipes/lib/ejs_production.js" type="text/javascript">
    </script>
    <script src="../giza/demos/demolist.js" type="text/javascript">
    </script>
    <script>
      window.onload = function() {
        var recipelist = {
          StrobeLight: "Strobe Light",
          ColorGraph: "Color Graph",
          FetchWireframe: "Fetch Wireframe",
          FetchModel: "Fetch Model",
          TunnelFlight: "Tunnel Flight",
          Compositor: "Compositor",
        };
        var ejs = new EJS({element: "list-template"});
        ejs.update("recipe-list", {
          items: recipelist,
          base: "../recipes"
        });
        ejs.update("demo-list", {
          items: demolist,
          base: "../giza/demos"
        });
      };
    </script>

  </head>
  <body>

    <h1>Book Recipes</h1>
    <ul id="recipe-list">
    </ul>

    <h1>Giza Demos</h1>
    <ul id="demo-list">
    </ul>

    <script id="list-template" type="text/template">
      [% for(var key in items) { %]
       <li>
         [% if (items[key]) { %]
           <a class='big' href='[%= base %]/[%= key %].html'>
             [%= items[key] %]
           </a>
         [% } else { %]
           <hr>
         [% } %]
       </li>
     [% } %]
    </script>
  </body>
</html>
