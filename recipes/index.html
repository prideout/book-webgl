<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Recipe List</title>
    <link href="http://fonts.googleapis.com/css?family=Candal" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <meta name="author" content="Philip Rideout">
    <link href="../recipes/css/style.css" rel="stylesheet">
    <style>
        a, a:visited, a:hover {
            text-decoration: none;
            color: #11a;
        }

        a:hover {
            color: #55f;
        }

        a.big {
            font: 32px 'Open Sans', sans-serif;
        }

        a.small {
            margin-left: 15px;
            color: #662;
        }

        a.small:hover {
            margin-left: 15px;
            color: #730;
        }
    </style>
    <script src="../recipes/lib/ejs_production.js" type="text/javascript">
    </script>

    <script>
      window.onload = function() {
        var data = {
            StrobeLight: "Strobe Light",
            ColorWheel: "Color Wheel",
            ParametricSurf: "Parametric Surface",
            BasicLighting: "Basic Lighting",
            SmoothNormals: "Smooth Normals",
            Rule3: null,
            PolygonTess: "Polygon Tessellation",
            FacetNormals: "Facet Normals",
            ColorGraph: "Color Graph",
            FetchWireframe: "-- FetchWireframe",
            FetchModel: "-- FetchModel",
            TunnelFlight: "Tunnel Flight",
            Compositor: "Compositor",
            MultiCanvas: "MultiCanvas",
            ThumbTest: "ThumbTest",
        };
        var ejs = new EJS({element: "recipe-template"});
        ejs.update("recipe-list", {recipes: data});
      };
    </script>

  </head>
  <body>
    <ul id="recipe-list">
    </ul>
    <script id="recipe-template" type="text/template">
      [% for(var key in recipes) { %]
       <li>
         [% if (recipes[key]) { %]
           <a class='big' href='../recipes/[%= key %].html'>
             [%= recipes[key] %]
           </a>
         [% } else { %]
           <hr>
         [% } %]
       </li>
     [% } %]
    </script>
  </body>
</html>
