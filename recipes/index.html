<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Recipe List</title>
    <link href="http://fonts.googleapis.com/css?family=Candal" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <meta name="author" content="Philip Rideout">
    <link  href="../recipes/css/style.css" rel="stylesheet">
    <script src="../recipes/lib/ejs_production.js" type="text/javascript">
    </script>
    <script>
      window.onload = function() {
        var data = {
            StrobeLight: "Strobe Light",
            CircleTest: "Circle Test"
        };
        var ejs = new EJS({element: "recipe-template"});
        ejs.update("recipe-list", {recipes: data});
      };
    </script>
  </head>
  <body>
    <ul id="recipe-list">
    </ul>
    <script id="recipe-template" type="text/template">
      [% for(var key in recipes) { %]
       <li>
         <a class='big' href='../recipes/[%= key %].html'>
           [%= recipes[key] %]
         </a>
         <a class="small"
            href="https://github.com/prideout/book-webgl/blob/master/recipes/[%= key %].js">
           (js)
         </a>
         <a class="small"
            href="https://github.com/prideout/book-webgl/blob/master/recipes/[%= key %].html">
           (html)
         </a>
       </li>
     [% } %]
    </script>
  </body>
</html>
