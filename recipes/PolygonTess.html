<!DOCTYPE html>
<html lang="en">
  <head>
    <title>PolygonTess</title>
    <meta charset="utf-8">
    <meta name="author" content="Philip Rideout">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <h1>Polygon Tess</h1>

    <div id="canvasParent">
      <canvas style="width:600px;height:400px">
      </canvas>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"
            type="text/javascript"></script>

    <!--script src="../build/giza.min.js"></script-->
    <script src="../giza/Giza.js"></script>
    <script src="../giza/Polygon.js"></script>
    <script src="../giza/Vector.js"></script>
    <!--script src="../giza/Matrix.js"></script-->
    <script src="../giza/Shaders.js"></script>

    <script src="./PolygonTess.js"></script>

    <script id="dotvs" type="x-shader/x-vertex">
      attribute vec4 Position;
      uniform mat4 modelview;
      uniform mat4 projection;
      uniform float pointSize;
      void main(void)
      {
          vec4 p = Position;
          gl_Position = projection * modelview * p;
          gl_PointSize = pointSize;
      }
    </script>
    <script id="dotfs" type="x-shader/x-fragment">
      precision highp float;
      precision highp vec3;
      uniform vec4 color;
      uniform sampler2D tex;
      void main()
      {
          gl_FragColor = color * texture2D(tex, gl_PointCoord);
      }
    </script>
    <script id="contourvs" type="x-shader/x-vertex">
      attribute vec4 Position;
      uniform mat4 modelview;
      uniform mat4 projection;
      void main(void)
      {
          vec4 p = Position;
          gl_Position = projection * modelview * p;
      }
    </script>
    <script id="contourfs" type="x-shader/x-fragment">
      precision highp float;
      precision highp vec3;
      uniform vec4 color;
      void main()
      {
          gl_FragColor = color;
      }
    </script>

  </body>
</html>
