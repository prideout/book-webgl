<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Circle Test</title>
    <link href="http://fonts.googleapis.com/css?family=Candal" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <meta name="author" content="Philip Rideout">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>

    <h1>Circle Test</h1>

    <div id="canvasParent">
      <canvas style="width:600px;height:400px">
      </canvas>
    </div>

    <img src="media/giza.svg" style="width:64px">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"
            type="text/javascript"></script>

    <!--script src="../build/giza.min.js"></script-->
    <script src="../giza/Giza.js"></script>
    <script src="../giza/Polygon.js"></script>
    <script src="../giza/Vector.js"></script>
    <!--script src="../giza/Matrix.js"></script-->
    <script src="../giza/Shaders.js"></script>

    <script src="CircleTest.js"></script>

    <script id="simplevs" type="x-shader/x-vertex">
      attribute vec4 Position;
      uniform mat4 modelview;
      uniform mat4 projection;
      void main()
      {
          vec4 p = Position;
          gl_Position = projection * modelview * p;
      }
    </script>

    <script id="simplefs" type="x-shader/x-fragment">
      precision highp float;
      uniform vec4 color;
      void main()
      {
          gl_FragColor = color;
      }
    </script>

  </body>
</html>
